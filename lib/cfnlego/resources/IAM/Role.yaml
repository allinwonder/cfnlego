AWS::IAM::Role:
  Properties:
    AssumeRolePolicyDocument: |
      {
        "Version" => "2012-10-17",
          "Statement" => [ {
            "Effect"    => "Allow",
            "Principal" => {
              "Service" => [ "ec2.amazonaws.com" ]
            },
            "Action"    => [ "sts:AssumeRole" ]
          } ]
      }
    ManagedPolicyArns: []
    Path: "\"/Application/\""
    Policies: |
      [{
        "PolicyName" => "AllowNothing",
          "PolicyDocument" => {
            "Version"   => "2012-10-17",
            "Statement" => [ {
              "Effect"   => "Deny",
              "Action"   => "*",
              "Resource" => "*"
            } ]
          }
      }]
